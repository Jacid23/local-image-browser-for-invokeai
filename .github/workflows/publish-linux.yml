name: Build and publish Linux AppImage

on:
  workflow_dispatch: {}

jobs:
  build-and-publish-linux:
    name: Build and publish AppImage
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install system dependencies for AppImage
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2

      - name: Build and publish AppImage
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run build
          npx electron-builder --linux AppImage --publish=never

      - name: Upload AppImage to existing release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Find and upload the AppImage file
          APPIMAGE_FILE=$(ls dist-electron/*.AppImage)
          echo "Found AppImage: $APPIMAGE_FILE"
          gh release upload v1.7.3 "$APPIMAGE_FILE" --clobber

      - name: List dist-electron contents (for debug)
        if: always()
        run: |
          echo "== dist-electron files =="
          ls -lh dist-electron